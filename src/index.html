<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Is it too late for coffee?</title>
    <link rel="stylesheet" href="./app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800|Poppins:900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="coffee">
      <div class="grid">
        <div class="common item">
          Is it too late for coffee?
        </div>
        <div class="common svgs">
          <img class="coffee-icon" src="./static/coffee-icon-1.svg" />
          <img class="coffee-icon" src="./static/coffee-icon-2.svg" />
          <img class="coffee-icon" src="./static/coffee-icon-3.svg" />
        </div>
        <div class="common no">
          NO.
        </div>
        <div class="common grid2">
          <div class="grams">
            250 Grams.
          </div>
          <div class="common late">It is not too late for coffee.</div>
          <div class="wrapper">
            <div class="grid3">
              <div class="brew">Nightly Brew LLC</div>
              <div class="swe">Umeå ➵ Swe</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
